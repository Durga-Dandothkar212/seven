<html>
    <head>
        <body>
            <h3>Sign Up Form</h3>
            <form>
                <label for="fname">Full Name</label>
                <input type="text" placeholder="first Name" id="fname">
                <input type="text" placeholder="Last Name" id="fname"><br>
                <label for="name">User Name</label>
                <input type="text" placeholder="user name" id="name"><br>
                <label for="mail">E-mail</label>
                <input type="mail" placeholder="xyz@gmail.com" id="mail"><br>
                <label for="gen">Gender</label>
                Male<input type="radio">
                Female<input type="radio">
                Other<input type="radio">
                <label for="add">Address</label>
                <input type="text" placeholder="Full Address" id="add"><br>
                <label for="phn">Phone Number</label>
                <input type="tel" placeholder="+91 8745887541" id="phn"><br>
                <h2>Terms and Conditions</h2>
                <textarea name="Terms and Conditions" rows="20" cols="70">
                    

                    
                </textarea><br><br>
                <button>Signup</button>



            </form>
            
        </body>
    </head>
</html>
